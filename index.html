<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styling.css" />
   
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container weatherApp">
     
        <form class="search" id="form">
          <input type="text" class="searchBox" id="box" placeholder="Type city..." />
          <input type="submit" class="searchButton" value="search" />
        </form>
       <button id="locationButton" value="my location">My Location</button>

        <h1 class="city">Tel Aviv</h1>
        <h3 class="date" id="time">Monday   21:00 </h3> 
        <h3 class="date" id="fullDate"> September 20th, 2021</h3>
        <span class="current">
          <img class="currentEmoji" src=""  alt="" width=70px></img>
          <span class="currentTemp" id="currentTemp"></span>
          <a class= "unit" id="celsius" href="">C°</a><a class= "unit" id=fahrenheit href="">F°</a>
        </span>
        <span class="info">
         <span id= "description"></span>
         <div id="wind">Wind: 23km/h</div>
        </span>

        <div id="forecast"></div>
    </div>

    <div id= "codeLink">  <a  href= "https://github.com/Rorokoo/weather-app" target="_blank">open-source code</a>
      by Roni Siles 
     </div>
      <script src="script.js"></script>
  </body>
</html>
